<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title></title>
<style>
img{
width:150px;
left: 200px;
top: 150px;
position: absolute;
}
</style>
<script language="javascript">

Cx=500; Cy=400; R=300; A=0; dA=9999999;
function dragonfly(){
flyX=Cx+R*Math.sin(A);
flyY=Cy+R*Math.cos(A);
A+=dA
document.getElementById("fly").style.left=flyX+"px";
document.getElementById("fly").style.top=flyY+"px";

setTimeout("dragonfly()", 10);
}

Cx2=500; Cy2=400; R2=300; A2=0; dA2=999999;
function dragonfly2(){
flyX2=Cx2+R2*Math.sin(A2);
flyY2=Cy2+R2*Math.cos(A2);
A2+=dA2
document.getElementById("fly2").style.left=flyX2+"px";
document.getElementById("fly2").style.top=flyY2+"px";

setTimeout("dragonfly2()", 10);
}
